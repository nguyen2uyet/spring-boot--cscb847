<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.tiny.cloud/1/7290j8k93eawr12fjrumbv3vmfty0sx2kzwu8ozozzt7c7r4/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
  </head>

  <body>
    <header th:insert="fragments-editors.html :: header"></header>
    <div class="container mt-5">
      <div class="row">
        <div class="col-3">
          <aside th:insert="fragments-editors.html :: aside"></aside>
        </div>
        <div class="col-9">
          <!-- content -->
          <form
            action="#"
            th:action="@{/add/article}"
            th:object="${article}"
            method="post"
          >
            <div class="mb-3 mt-3 col-sm-4">
              <label class="form-label">Sub Domain:</label>
              <input type="text" class="form-control" th:field="*{subdomain}" />
            </div>
            <div class="mb-3 mt-3 col-sm-4">
              <label class="form-label">Navbar:</label>
              <select
                th:field="*{navbar}"
                class="form-control"
                id="dropDownList"
              >
                <option
                  th:each="navbar : ${navbars}"
                  th:value="${navbar}"
                  th:text="${navbar}"
                ></option>
              </select>
            </div>
            <div class="mb-3 mt-3 col-sm-4">
              <label class="form-label">Picture:</label>
              <input type="text" class="form-control" th:field="*{picture}" />
            </div>
            <div class="mb-3 mt-3 col-sm-4">
              <label class="form-label">Title:</label>
              <input type="text" class="form-control" th:field="*{title}" />
            </div>
            <div class="mb-3 mt-3 col-sm-4">
              <label class="form-label">Abstract:</label>
              <input
                type="text"
                class="form-control"
                th:field="*{abstractContent}"
              />
            </div>
            <div class="mb-3 mt-3 col-sm-4">
              <label class="form-label">HTML Code:</label>
              <textarea th:field="*{content}"> </textarea>
              <script>
                tinymce.init({
                  selector: "textarea",
                  plugins:
                    "anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss",
                  toolbar:
                    "undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat",
                  tinycomments_mode: "embedded",
                  tinycomments_author: "Author name",
                  mergetags_list: [
                    { value: "First.Name", title: "First Name" },
                    { value: "Email", title: "Email" },
                  ],
                });
              </script>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
