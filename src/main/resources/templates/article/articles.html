<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header th:insert="fragments-editors.html :: header" ></header>
  <div class="container mt-5">
  <div class="row">
    <div class="col-3">
      <aside th:insert="fragments-editors.html :: aside"></aside> 
    </div>
    <div class="col-9">
      <!-- content -->
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Subdomain</th>
            <div sec:authorize="hasAnyAuthority('EDITOR','ADMIN')">
              <th>Edit</th>
              <th>Delete</th>
            </div>
          </tr>
        </thead>
        <tbody>
          <tr th:each="article:${articles}">
            <td th:text="${article.id}"></td>
            <td th:text="${article.subdomain}"></td>
            <div sec:authorize="hasAnyAuthority('EDITOR','ADMIN')">
              <td>
                <a
                  class="btn btn-primary"
                  th:href="@{/edit/article/{id}(id=${article.id})}"
                  >Edit</a
                >
              </td>
              <td>
                <a
                  class="btn btn-warning"
                  th:href="@{/delete/article/{id}(id=${article.id})}"
                  >Delete</a
                >
              </td>
            </div>
          </tr>
        </tbody>
      </table>
      <div sec:authorize="hasAnyAuthority('EDITOR','ADMIN')">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            <a
              class="btn btn-primary position-relative"
              th:href="@{/add/article}"
              >Add Article</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>    
</body>

</html>
